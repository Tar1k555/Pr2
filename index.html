<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Кнопка авторизації або імені користувача -->
    <button id="authButton" onclick="toggleAuthForm()">Авторизуватися</button>

    <!-- Форма авторизації -->
    <div id="authForm" style="display: none;">
        <h2>Авторизація</h2>
        <form action="index.php" method="POST">
            <input type="text" name="username" placeholder="Логін" required><br>
            <input type="password" name="password" placeholder="Пароль" required><br>
            <button type="submit" name="submit">Увійти</button>
            <button type="button" onclick="toggleAuthForm()">Закрити</button>
        </form>
    </div>

    <script>
        // Функція для відображення/приховування форми авторизації
        function toggleAuthForm() {
            const form = document.getElementById('authForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
    </script>

</body>
</html>
